<html>
    <head>
        <title>Satellite Image Enhancer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="indicatorContainer">
            <div id="indicator"></div>
        </div>
        <div id="buttons">
            <div id="imageButtons">
                <button id="previewButton" class="primaryButtons">Preview</button>
                <button id="downloadButton" class="primaryButtons">Download</button>
            </div>
            <div id="enhanceButtons">
                <button class="radioButtons">x2</button>
                <button class="radioButtons">x3</button>
                <button class="radioButtons">x4</button>
            </div>
        </div>
    </body>
</html>
